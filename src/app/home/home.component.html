<div id="homeContainer">
  <div class="whiteBorderGlassBox">
    <div class="homeHeadContainer">
      <div class="row">
        <div class="col-md-auto">
          <div class="avatarFrameOnLine">
            <img src="assets/img/generic_avatar.png" id="homeAvatarPicture"/>
          </div>
        </div>
        <div class="col">
          <b>Uriel</b>
          <div>
            <span>Online</span>
            <br/>
            <span>< EscribeunMensajePersonal ></span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <input type="text" placeholder="Buscar Amigo" [(ngModel)]="query"/>
  <br/>
  <b>Amigos</b>
  <ng-container *ngFor="let user of users | search: query; let i = index">
    <div>
      <img class="ico-estatus" src="assets/img/logo_live_{{user.status}}.png" alt="Estatus de Contacto"/>
      <a routerLink="/conversation/{{user.uid}}">
        {{i + 1}}. {{user.nick}} - {{user.email}}
      </a>
    </div>
  </ng-container>
</div>
