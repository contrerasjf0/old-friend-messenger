<div id="homeContainer">
  <div class="whiteBorderGlassBox">
    <div class="homeHeadContainer">
      <div class="row">
        <div class="col-md-auto">
          <div class="avatarFrameOnLine">
            <img src="assets/img/generic_avatar.png" id="homeAvatarPicture"/>
          </div>
        </div>
        <div class="col">
          <b>Frank</b>
          <div>
            <span>Online</span>
            <br/>
            <span>< EscribeunMensajePersonal ></span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="whiteContainerPadded mt-3">
    <div class="row">
      <div class="col">
        <input type="text" class="form-control" placeholder="Buscar Amigo" [(ngModel)]="query"/>
      </div>
      <div class="col-md-auto">
        <img src="assets/img/logo_live_add.png" class="icon" alt=""/>
      </div>
    </div>
    <hr/>
    <b>Amigos ({{users.length}} / {{users.length}})</b>
    <div *ngFor="let user of users | search: query" class="d-block m-1">
        <span routerLink="/conversation/{{user.uid}}">
          <img class="ico-estatus" src="assets/img/logo_live_{{user.status}}.png" alt="Estatus de Contacto"/>
          <b>{{user.nick}}</b> - {{user.subnick || 'No subnick'}}
          <small>{{user.email}}</small>
        </span>
    </div>
  </div>
</div>
